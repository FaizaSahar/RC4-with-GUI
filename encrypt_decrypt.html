<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption and Decryption</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encryption and Decryption</h1>
        <div class="input-section">
            <label for="plaintext">Enter Plaintext:</label>
            <textarea id="plaintext" rows="1" placeholder="Enter Your Plaintext"></textarea>
        </div>
        <div class="input-section">
            <label for="key">Enter Secret Key:</label>
            <input type="text" id="key" placeholder="Enter the secret key">
        </div>
        <div class="button-section">
            <button onclick="encryptText()">Encrypt</button>
            <button onclick="decryptText()">Decrypt</button>
        </div>
        <div class="output-section" id="ciphertext-section" style="display: none;">
            <label for="ciphertext">Ciphertext:</label>
            <textarea id="ciphertext" rows="1" readonly></textarea>
        </div>
        <div class="output-section" id="decryptedtext-section" style="display: none;">
            <label for="decryptedtext">Decrypted Text:</label>
            <textarea id="decryptedtext" rows="1" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
